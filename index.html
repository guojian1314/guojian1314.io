<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阳光积极主题网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #fff;
            padding: 10px 0;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .header .logo {
            width: 120px;
            height: auto;
            margin-left: 20px;
        }
        .nav {
            float: right;
            margin-right: 20px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
        }
        .nav a:hover {
            color: #009688;
        }
        .banner {
            margin-top: 20px;
            height: 350px;
            background-image: url('./2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .products {
            margin-top: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .product-item {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        .company-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="header">
    <img src="your-logo.png" alt="网站Logo" class="logo">
    <nav class="nav">
        <a href="#home">首页</a>
        <a href="#products">产品</a>
        <a href="#about">关于我们</a>
        <!-- 更多导航链接 -->
    </nav>
</header>
<section class="banner"></section>
<section class="products">
    <div class="product-item">
        <img src="product1.jpg" alt="产品1">
        <h3>产品名称</h3>
        <p>产品描述</p>
    </div>
    <div class="product-item">
        <img src="product2.jpg" alt="产品2">
        <h3>产品名称</h3>
        <p>产品描述</p>
    </div>
    <div class="product-item">
        <img src="product3.jpg" alt="产品3">
        <h3>产品名称</h3>
        <p>产品描述</p>
    </div>
    <!-- 更多产品项 -->
</section>
<section class="company-info">
    <h2>关于我们</h2>
    <p>这里是公司简介，联系我们等信息。</p>
</section>
<footer class="footer">
    <p>版权所有 &copy; 2024 阳光积极主题网站</p>
    <p>联系方式: contact@sunshinepositive.com</p>
</footer>
</body>
</html>
