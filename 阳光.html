<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阳光积极主题网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #fff;
            padding: 10px 0;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .header .logo {
            width: 120px;
            height: auto;
            margin-left: 20px;
        }
        .nav {
            float: right;
            margin-right: 20px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
        }
        .nav a:hover {
            color: #009688;
        }
        .banner {
            margin-top: 20px;
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .banner-slider {
            display: flex;
            width: 100%;
        }
        .banner-slide {
            min-width: 100%;
            transition: transform 0.5s ease;
        }
        .banner-slide img {
            width: 100%;
            height: 600px;
            display: block;
        }
        .banner-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .banner-control {
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
        }
        .banner-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .banner-indicator {
            cursor: pointer;
            width: 10px;
            height: 10px;
            border: 2px solid #fff;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            display: inline-block;
            margin: 0 5px;
        }
        .banner-indicator.active {
            background-color: #fff;
        }

        .products {
            margin-top: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .product-item {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        .company-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="header">
    <img src="your-logo.png" alt="网站Logo" class="logo">
    <nav class="nav">
        <a href="#home">首页</a>
        <a href="#products">产品</a>
        <a href="#about">关于我们</a>
        <!-- 更多导航链接 -->
    </nav>
</header>
<section class="banner">
    <div class="banner-slider" id="bannerSlider">
        <div class="banner-slide"><img src="./3.jpg" alt="轮播图1"></div>
        <div class="banner-slide"><img src="./4.jpg" alt="轮播图2"></div>
        <div class="banner-slide"><img src="./5.jpg" alt="轮播图3"></div>
        <!-- 更多轮播图 -->
    </div>
    <div class="banner-controls">
        <div class="banner-control" id="prevSlide">&#10094;</div>
        <div class="banner-control" id="nextSlide">&#10095;</div>
    </div>
    <div class="banner-indicators" id="bannerIndicators">
        <div class="banner-indicator active"></div>
        <div class="banner-indicator"></div>
        <div class="banner-indicator"></div>
        <!-- 更多指示器 -->
    </div>
</section>

<section class="products">
    <div class="product-item">
        <img src="product1.jpg" alt="产品1">
        <h3>产品名称</h3>
        <p>产品描述</p>
    </div>
    <div class="product-item">
        <img src="product2.jpg" alt="产品2">
        <h3>产品名称</h3>
        <p>产品描述</p>
    </div>
    <div class="product-item">
        <img src="product3.jpg" alt="产品3">
        <h3>产品名称</h3>
        <p>产品描述</p>
    </div>
    <!-- 更多产品项 -->
</section>
<section class="company-info">
    <h2>关于我们</h2>
    <p>这里是公司简介，联系我们等信息。</p>
</section>
<footer class="footer">
    <p>版权所有 &copy; 2024 阳光积极主题网站</p>
    <p>联系方式: contact@sunshinepositive.com</p>
</footer>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const slider = document.getElementById('bannerSlider');
        const slides = slider.getElementsByClassName('banner-slide');
        const indicators = document.getElementById('bannerIndicators').getElementsByTagName('div');
        const prevButton = document.getElementById('prevSlide');
        const nextButton = document.getElementById('nextSlide');
        let index = 0;
        let interval = setInterval(nextSlide, 5000);

        function showSlide(i) {
            index = i;
            for (let slide of slides) {
                slide.style.transform = `translateX(-${index * 100}%)`;
            }
            for (let indicator of indicators) {
                indicator.classList.remove('active');
            }
            indicators[index].classList.add('active');
        }

        function nextSlide() {
            index++;
            if (index >= slides.length) {
                index = 0;
            }
            showSlide(index);
        }

        function prevSlide() {
            index--;
            if (index < 0) {
                index = slides.length - 1;
            }
            showSlide(index);
        }

        // 点击指示器切换轮播图
        for (let i = 0; i < indicators.length; i++) {
            indicators[i].addEventListener('click', function () {
                clearInterval(interval);
                showSlide(i);
                interval = setInterval(nextSlide, 5000);
            });
        }

        // 点击上一张和下一张按钮切换轮播图
        prevButton.addEventListener('click', function () {
            clearInterval(interval);
            prevSlide();
            interval = setInterval(nextSlide, 5000);
        });

        nextButton.addEventListener('click', function () {
            clearInterval(interval);
            nextSlide();
            interval = setInterval(nextSlide, 5000);
        });

        // 鼠标悬停在轮播图上时停止自动切换
        slider.addEventListener('mouseover', function () {
            clearInterval(interval);
        });

        // 鼠标离开轮播图时恢复自动切换
        slider.addEventListener('mouseout', function () {
            interval = setInterval(nextSlide, 5000);
        });
    });

</script>
</html>
